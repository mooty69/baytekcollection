<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baytek Collection – Premium Satış</title>

<style>
/* ---------------- GENEL TASARIM ---------------- */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Segoe UI", sans-serif;
}

body{
  background:#0f0f0f;
  color:white;
  overflow-x:hidden;
}

/* ---------------- HEADER ---------------- */
header{
  text-align:center;
  padding:40px 20px 20px 20px;
}

header img{
  width:120px;
  height:auto;
  border-radius:50%;
  margin-bottom:15px;
}

header h1{
  font-size:40px;
  font-weight:900;
  letter-spacing:1px;
}

header h2{
  font-size:18px;
  color:#d3d3d3;
  margin-top:6px;
}

/* ---------------- ARKA PLAN ANİMASYON (GIF) ---------------- */
.background{
  position:fixed;
  top:0; left:0;
  width:100vw;
  height:100vh;
  background:url("https://i.imgur.com/0Qb5rWj.gif");
  background-size:cover;
  background-position:center;
  opacity:0.25;
  z-index:-1;
}

/* ---------------- ÜRÜN GRID ---------------- */
.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(260px,1fr));
  gap:25px;
}

.card{
  background:#1a1a1a;
  padding:20px;
  border-radius:18px;
  box-shadow:0 0 20px #0006;
  transition:0.35s;
  text-align:center;
}

.card:hover{
  transform:translateY(-8px);
  box-shadow:0 0 25px #222;
}

.card img{
  width:100%;
  border-radius:14px;
  margin-bottom:15px;
}

.card h3{
  font-size:22px;
  margin-bottom:8px;
}

.card .price{
  font-size:26px;
  font-weight:800;
  color:#4ae3ff;
  margin-bottom:15px;
}

.card button{
  background:#4ae3ff;
  border:none;
  padding:12px 20px;
  border-radius:30px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  width:100%;
  transition:.3s;
}

.card button:hover{
  background:#37b5cc;
}

/* ---------------- İLETİŞİM ---------------- */
.contact{
  text-align:center;
  margin:40px 0 80px;
}

.contact h3{
  margin-bottom:15px;
  font-size:24px;
  font-weight:700;
}

.contact a{
  display:inline-block;
  margin:10px;
  padding:12px 20px;
  border-radius:30px;
  background:#25d366;
  color:white;
  text-decoration:none;
  font-size:17px;
  font-weight:600;
}

.contact a:hover{
  background:#1da851;
}

</style>
</head>
<body>

<div class="background"></div>

<header>
  <img src="https://i.imgur.com/Xcka2e9.jpeg">
  <h1>Baytek Collection</h1>
  <h2>Premium & Modern Satış Platformu</h2>
</header>

<div class="container">
  <div class="grid">

    <!-- ÜRÜN 1 -->
    <div class="card">
      <img src="https://i.imgur.com/aIAthmX.jpeg">
      <h3>Motivasyonel Su Matarası Seti</h3>
      <div class="price">249 ₺</div>
      <button>WhatsApp Sipariş Ver</button>
    </div>

    <!-- ÜRÜN 2 -->
    <div class="card">
      <img src="https://i.imgur.com/oiAFO7w.jpeg">
      <h3>Vakumlu Termos Seti</h3>
      <div class="price">199 ₺</div>
      <button>WhatsApp Sipariş Ver</button>
    </div>

    <!-- ÜRÜN 3 -->
    <div class="card">
      <img src="https://i.imgur.com/2en5c9l.jpeg">
      <h3>Işıklı Cam Küre Stand</h3>
      <div class="price">299 ₺</div>
      <button>WhatsApp Sipariş Ver</button>
    </div>

  </div>
</div>

<div class="contact">
  <h3>✨ Satın Almak İçin Tıklayın</h3>
  <a href="https://wa.me/905334772649">Kerim Bayraktar – 0533 477 26 49</a>
  <a href="https://wa.me/905511122791">Enes Tekin – 0551 112 27 91</a>
</div>

</body>
</html>
