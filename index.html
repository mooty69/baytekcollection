<head>
<meta charset="UTF-8">

<title>Baytek Collection - Ultra Maƒüaza</title>
<style>
body {
  margin:0; font-family:'Poppins',sans-serif; background:#111; color:#fff;
  text-align:center; overflow-x:hidden; position:relative;
}

/* Header */
header {
  padding:50px 20px; background:linear-gradient(135deg,#000,#222); position:relative; z-index:5;
}
.logo {width:120px;margin-bottom:10px;}
h1 {
  font-size:42px; letter-spacing:3px; text-transform:uppercase; font-weight:800;
  color:#ff00ff; text-shadow:0 0 20px #ff00ff; transition:0.5s;
}
.btns a {
  display:inline-block;margin:10px;padding:12px 25px;background:#ff00ff;color:#111;
  text-decoration:none;border-radius:8px;font-weight:700;box-shadow:0 0 15px #ff00ff;transition:0.3s;
}
.btns a:hover {background:#fff;color:#ff00ff;box-shadow:0 0 35px #ff00ff;transform:scale(1.05);}
.tagline {font-size:16px;color:#ccc;margin-top:5px;}

/* Products */
.products {
  display:flex;flex-wrap:wrap;justify-content:center;gap:30px;padding:40px 20px;position:relative; z-index:5;
}
.product-card {
  background:#222;border-radius:15px;width:260px;padding:20px;
  box-shadow:0 0 15px #ff00ff;transition:transform 0.5s,box-shadow 0.5s;
  position:relative;overflow:hidden;cursor:pointer;
}
.product-card:hover {transform:scale(1.08) rotateY(5deg) translateY(-5px);box-shadow:0 0 50px #ff00ff;}
.product-card img {width:100%;border-radius:10px;margin-bottom:12px;transition:0.5s;}
.product-card img:hover {transform:scale(1.1) rotate(2deg);}
.product-card h3 {font-size:19px;margin:10px 0 5px;transition:0.3s;}
.product-card p {font-size:14px;color:#ccc;}
.product-card input,.product-card select {
  padding:5px;width:80%;margin-bottom:10px;border-radius:5px;border:none;font-size:14px;
}
.product-card button {
  padding:10px 18px;background:#ff00ff;border:none;color:#111;font-weight:700;
  border-radius:8px;cursor:pointer;transition:0.3s;box-shadow:0 0 10px #ff00ff;
}
.product-card button:hover {background:#fff;color:#ff00ff;transform:scale(1.07);}

/* Cart */
#cart-icon {
  position:fixed;top:20px;right:20px;background:#ff00ff;color:#111;
  padding:12px;border-radius:50%;width:55px;height:55px;display:flex;
  justify-content:center;align-items:center;cursor:pointer;z-index:100;
  box-shadow:0 0 30px #ff00ff;animation:glowCart 2s infinite alternate;
}
#cart-icon span {font-weight:700;}
@keyframes glowCart {0%{box-shadow:0 0 30px #ff00ff;}50%{box-shadow:0 0 50px #ff00ff;}100%{box-shadow:0 0 30px #ff00ff;}}
#cart {position:fixed;right:20px;top:90px;background:#222;border-radius:15px;padding:20px;width:380px;max-height:80vh;overflow-y:auto;box-shadow:0 0 40px #ff00ff;display:none;z-index:100;transition:0.5s;}
#cart h2 {margin-top:0;color:#ff00ff;display:flex;justify-content:space-between;align-items:center;}
#cart ul {list-style:none;padding:0;margin:0;}
#cart li {margin-bottom:8px;font-size:14px;display:flex;justify-content:space-between;align-items:center;transition:0.3s;}
.remove-item {cursor:pointer;color:#ff00ff;font-weight:700;margin-left:5px;}
#checkout {margin-top:12px;padding:12px;width:100%;background:#ff00ff;border:none;border-radius:8px;font-weight:700;cursor:pointer;box-shadow:0 0 15px #ff00ff;}
#checkout:hover {background:#fff;color:#ff00ff;transform:scale(1.03);}
.added-popup {
  position:absolute;top:10px;left:50%;transform:translateX(-50%);
  background:#ff00ff;color:#111;padding:5px 12px;border-radius:6px;font-size:13px;
  display:none;animation:popupAnim 0.6s;
}
@keyframes popupAnim {0%{opacity:0;transform:translate(-50%,-10px);}50%{opacity:1;transform:translate(-50%,0);}100%{opacity:0;transform:translate(-50%,-10px);}}

/* Arka planda alƒ±≈üveri≈ü yapan insanlar */
#animation-container {
  position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:0; overflow:hidden;
}
.walker {
  position:absolute; bottom:0; background-size:contain; background-repeat:no-repeat;
  width:50px; height:100px; opacity:0.7;
}

/* Keyframes y√ºr√ºme */
@keyframes walkRight {0% {transform: translateX(-60px);} 100% {transform: translateX(110vw);}}
@keyframes walkLeft {0% {transform: translateX(110vw) scaleX(-1);} 100% {transform: translateX(-60px) scaleX(-1);}}
</style>
</head>
<body>

<header>
<img class="logo" src="https://i.imgur.com/Xcka2e9.jpeg" alt="Baytek Collection Logo">
<h1>Baytek Collection</h1>
<p class="tagline">Tarzƒ±n Yeni Merkezi ‚Äì Kalite, ≈ûƒ±klƒ±k ve Etki Bir Arada</p>
<div class="btns">

<a href="https://wa.me/905334772649" target="_blank">KERƒ∞M BAYRAKTAR</a>
<a href="https://wa.me/905511122791" target="_blank">ENES TEKƒ∞N</a>
</div>
</header>

<div id="cart-icon">üõí <span id="cart-count">0</span></div>

<section class="products">
<!-- Mevcut √ºr√ºn kartlarƒ±n buraya aynen gelecek -->
<!-- √ñrnek 1 √ºr√ºn -->
<div class="product-card" data-name="Kartal fig√ºrl√º LED ƒ±≈üƒ±klƒ± su ≈üelalesi" data-price="1200" data-max="24">
<div class="discount">%10 ƒ∞NDƒ∞Rƒ∞M</div>

<img src="https://i.imgur.com/aIAthmX.jpeg" alt="">
<h3>Kartal fig√ºrl√º LED ƒ±≈üƒ±klƒ± su ≈üelalesi</h3>
<p>Fig√ºr se√ßenekleri: 1 adet Fil, 2 adet Fil</p>
<select class="color-select">
<option value="1 adet Fil">1 adet Fil</option>

</select>
<select>
<option value="MNG - Standart">MNG - Standart</option>
<option value="MNG - Hƒ±zlƒ±">MNG - Hƒ±zlƒ±</option>
<option value="Aras - Standart">Aras - Standart</option>
<option value="Aras - Hƒ±zlƒ±">Aras - Hƒ±zlƒ±</option>
<option value="S√ºrat - Standart">S√ºrat - Standart</option>
<option value="S√ºrat - Hƒ±zlƒ±">S√ºrat - Hƒ±zlƒ±</option>

</select>

</div>

</section>

<div id="cart">
<h2>Sepet <span id="cart-total">0‚Ç∫</span></h2>
<ul></ul>
<button id="checkout">Sipari≈üi Tamamla</button>
</div>

<div id="animation-container"></div>

<script>
// Arka planda y√ºr√ºyen insanlar
const animContainer = document.getElementById('animation-container');
const walkerImages = [
  'https://i.imgur.com/0Qb5rWj.png', // √∂rnek insan 1
  'https://i.imgur.com/YOUR_IMAGE2.png', // ekleyebilirsin
  'https://i.imgur.com/YOUR_IMAGE3.png'
];

for(let i=0;i<20;i++){
  const human = document.createElement('div');
  human.classList.add('walker');
  const scale = 0.5 + Math.random()*0.8;
  human.style.width = 50*scale+'px';
  human.style.height = 100*scale+'px';
  human.style.bottom = Math.random()*20+'px';
  human.style.opacity = 0.5 + Math.random()*0.5;
  const direction = Math.random()>0.5 ? 1 : -1;
  const duration = 8 + Math.random()*7;
  human.style.animation = `walk${direction>0?'Right':'Left'} ${duration}s linear infinite`;
  human.style.backgroundImage = `url(${walkerImages[Math.floor(Math.random()*walkerImages.length)]})`;
  human.style.left = direction>0? '-60px' : '100vw';
  if(direction<0) human.style.transform = 'scaleX(-1)';
  animContainer.appendChild(human);
}

// Sepet i≈ülemleri
let cart=[];
const cartIcon=document.getElementById('cart-icon');
const cartCount=document.getElementById('cart-count');
const cartDiv=document.getElementById('cart');
const cartTotal=document.getElementById('cart-total');

cartIcon.addEventListener('click',()=>{cartDiv.style.display=cartDiv.style.display==='none'?'block':'none';});

document.querySelectorAll('.product-card button').forEach(btn=>{
btn.addEventListener('click',()=>{
const card=btn.parentElement;
const name=card.getAttribute('data-name');
const price=Number(card.getAttribute('data-price'));
let quantity=Number(card.querySelector('input').value);
const max=Number(card.getAttribute('data-max'));
if(quantity>max) quantity=max;
const shipping=card.querySelector('select:nth-of-type(2)').value;
const color=card.querySelector('.color-select').value;
const exists=cart.find(i=>i.name===name && i.color===color && i.shipping===shipping);
if(exists){exists.quantity+=quantity;if(exists.quantity>max) exists.quantity=max;}
else{cart.push({name,price,quantity,shipping,color});}
updateCart();
const popup=card.querySelector('.added-popup');
popup.style.display='block';
setTimeout(()=>{popup.style.display='none';},1000);
});
});

function updateCart(){
const ul=document.querySelector('#cart ul');
ul.innerHTML='';
let total=0;
cart.forEach((item,index)=>{
total+=item.price*item.quantity;
const li=document.createElement('li');
li.innerHTML=`${item.name} (${item.color}) x${item.quantity} (${item.shipping}) - ${item.price*item.quantity}‚Ç∫ <span class="remove-item" data-index="${index}">‚ùå</span>`;
ul.appendChild(li);
});
cartTotal.textContent=total+'‚Ç∫';
cartCount.textContent=cart.length;
document.querySelectorAll('.remove-item').forEach(span=>{
span.addEventListener('click',()=>{
cart.splice(span.getAttribute('data-index'),1);
updateCart();
});
});
}
</script>
